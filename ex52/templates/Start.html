{% extends "base.html" %}
{% block body %}

{% if username %}
<h1>Welcome <em>{{ username }}</em>!  </h1>
<form action="/start" method="POST">
  <input type="submit" name='A' value="Do you want to fight?">
  <input type="submit" name='A' value="Do you want to quit?">

</form>

{%else%}
<form action="/start" method="POST">
  <h1>Welcome person with no name!  </h1>
  <input type="submit" name='A' value="Do you want to fight?">
  <input type="submit" name='A' value="Do you want to quit?">

</form>
{%endif%}

{% endblock %}
